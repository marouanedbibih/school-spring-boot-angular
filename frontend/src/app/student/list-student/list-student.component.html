<div
  class="container-fluid d-flex align-items-center justify-content-center min-vh-100 backgound"
>
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1200">
    <ngb-alert [dismissible]="false" type="success" *ngIf="msg">
      <strong>Success!</strong> {{ msg }}
    </ngb-alert>
  </div>

  <div class="w-75 marouane-background">
    <!-- Header with search and Add button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Search bar -->
      <input
        type="text"
        class="form-control w-50"
        placeholder="Search students..."
      />

      <button (click)="addStudent()" type="click" class="btn btn-primary">
        Add Student
      </button>
    </div>

    <!-- Table with student list -->
    <div *ngIf="students.length > 0" class="table-container mb-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td>
              <div class="d-flex gap-2">
                <button
                  class="btn btn-sm btn-primary"
                  (click)="updateStudent(student.id)"
                >
                  Edit
                </button>
                <button
                  class="btn btn-sm btn-danger"
                  (click)="deleteStudent(student.id)"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- No students message -->
    <div *ngIf="students.length === 0 && !loading" class="no-students-message">
      <p>No students found.</p>
    </div>

    <!-- Footer with Pagination -->
    <div class="d-flex justify-content-center">
      <nav aria-label="Page navigation example">

          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(1)">First</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
            <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="#" (click)="changePage(totalPages)">Last</a>
          </li>
        </ul> -->
      </nav>
    </div>
  </div>
</div>
